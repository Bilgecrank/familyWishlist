<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title>Owen Wishlist</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='static/stylesheet.css' type='text/css'/>
    </head>
    <body>
        <header>
            <h1>Owen Wishlist</h1>
        </header>
        <p>These are items that we'd like for the household and for ourselves! 
        Feel free to peruse.</p>
        <div>
            <img id='loadingTrooper' src='static/trooperidlebig.gif' alt='Trooper is loading.'
                 style='height: 200px; width: 200px; display: none;'>
            <button id ='openSubFormButton'
                    onclick='openSubmissionForm()'>Submit an Item</button>
            <form id='submissionForm' style='display:none;'>
                <label for='item'>Item:</label>
                <input type='text' id='item' name='item' required><br>
                <label for='description'>Description:</label>
                <input type='text' id='description' name='description' required><br>
                <label for='recipient'>Recipient:</label>            
                <select id='recipient' name='recipient' required>
                    <option value='' disabled selected>Choose a person</option>
                    <option value='family'>The Estate</option>
                    <option value='lady'>Mrs. Owen</option>
                    <option value='lad'>Mr. Owen</option>
                    <option value='lass'>Ms. Owen</option>
                    <option value='lassy'>K.9. Owen</option>
                </select><br>
                <label for='passwordSub'>Password:</label>
                <input type='password' id='passwordSub' name='passwordSub' required>
                <input type='submit' value='Submit'>
            </form>
        </div>
        <h2>For the Estate</h2><!-- Gifts for the Fam -->
        <div id='family'></div>
        <h2>For Mrs. Owen</h2><!-- Gifts for Mary -->
        <div id='lady'></div>
        <h2>For Mr. Owen</h2><!-- Gifts for Dakota -->
        <div id='lad'></div>
        <h2>For Ms. Owen</h2><!-- Gifts for Jojo -->
        <div id='lass'></div>
        <h2>For K.9. Owen</h2><!-- Gifts for the Puppy -->
        <div id='lassy'></div>
        <script src='functions.js'></script>
    </body>
</html>
